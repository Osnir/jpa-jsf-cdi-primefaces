<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>
		<title>
			<ui:insert name="titulo">Sistema Financeiro</ui:insert>
		</title>
	    <h:outputStylesheet library="css" name="estilo.css"/>
	</h:head>
	
	<h:body>
		<header>

		</header>
		
		<h:form>
			<p:menubar>
				<p:submenu label="Funcionalidades">
					<p:menuitem value="Categoria"
						action="/pages/interno/ConsultaCategorias?faces-redirect=true" />					
					<p:menuitem value="Despesa"
						action="/pages/interno/ConsultaDespesas?faces-redirect=true" />					
					<p:menuitem value="Lançamento"
						action="/pages/interno/ConsultaLancamentos?faces-redirect=true" />				
				</p:submenu>
				<p:submenu label="Sistema">
					<p:menuitem value="Sair" action="#{loginBean.logout}"/>
				</p:submenu>				
			</p:menubar>
		</h:form>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="img" name="loading.gif"/>	
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<footer>
			
		</footer>
		
		<!-- Diálogo de confirmação do sistema -->
		<h:form>
			<p:confirmDialog global="true" width="350" closeOnEscape="true" >
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no botao-medio"
					icon="ui-icon-close"/>
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes botao-medio"
					icon="ui-icon-check"/>
			</p:confirmDialog>
		</h:form>
	</h:body>
</html>
