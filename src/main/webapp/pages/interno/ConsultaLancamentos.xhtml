<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{lancamentoBean.consultar}"/>
	</f:metadata>

	<ui:define name="titulo">Consulta de lançamentos</ui:define>
			
	<ui:define name="corpo">		
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" styleClass="mensagem"/>
		
			<div><h1>Lançamentos</h1></div>
			
			<p:commandButton value="Novo" icon="ui-icon-plus" 
				styleClass="botao-medio" action="#{lancamentoBean.novoLancamento}" />
		
			<h:panelGroup id="pngPesquisa" style="float: right" styleClass="panel-filtro">
				<p:inputText value="#{lancamentoBean.filtro}" placeholder="Pesquisar..." size="50"/>
				<p:commandButton
					actionListener="#{lancamentoBean.pesquisar}" 
					process="pngPesquisa" update="gridLancamento" icon="ui-icon-search"/>
			</h:panelGroup>
					
			<p:dataTable id="gridLancamento" value="#{lancamentoBean.lancamentos}"
					var="entity" border="1" cellspacing="0"
					cellpadding="2" paginator="true" rows="5"
					paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Id" sortBy="#{entity.id}" width="50" style="text-align: right">
					<h:outputText value="#{entity.id}"/>
				</p:column>									
				<p:column headerText="Despesa" sortBy="#{entity.despesa.nome}">
					<h:outputText value="#{entity.despesa.nome}"/>
				</p:column>
				<p:column headerText="Tipo" sortBy="#{entity.tipo}" width="150">
					<h:outputText value="#{entity.tipo.descricao}"/>
				</p:column>				
				<p:column headerText="Valor" width="150" style="text-align: center"
						sortBy="#{entity.valor}" >
					<h:outputText value="#{entity.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>	
				<p:column headerText="Data de vencimento" width="150" style="text-align: center"
						sortBy="#{entity.dataVencimento}">
					<h:outputText value="#{entity.dataVencimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo"/>
					</h:outputText>
				</p:column>		
				<p:column headerText="Data de pagamento" width="150" style="text-align: center"
						sortBy="#{entity.dataPagamento}">
					<h:outputText value="#{entity.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo"/>					
					</h:outputText>
				</p:column>
				<p:column width="30">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/pages/interno/CadastroLancamento">
						<f:param name="id" value="#{entity.id}"/>
					</p:button>
				</p:column>
				<p:column width="30">
					<p:commandButton icon="ui-icon-trash" title="Excluir" 
						process="@this" onclick="PF('dlgExcluirVar').show();">
						<f:setPropertyActionListener value="#{entity}"
							target="#{lancamentoBean.lancamento}"/>
					</p:commandButton>
				</p:column>																		
			</p:dataTable>
			
			<!-- MODAL EXCLUIR -->
			<p:dialog id="dlgExcluir" widgetVar="dlgExcluirVar" header="Aviso" modal="true" 
				closeOnEscape="true" resizable="false" closable="false" width="350" height="100">
				<div class="mensagem">
					<h:outputLabel value="Deseja excluir o lançamento?"/>
				</div>
				
				<div class="botoes">
					<p:commandButton value="Sim" process="@this" update="frm:gridLancamento" 
						actionListener="#{lancamentoBean.excluir}" onclick="dlgExcluirVar.hide();"
						styleClass="botao-medio"/>
					<p:commandButton value="Não" process="@this"
						onclick="dlgExcluirVar.hide();" styleClass="botao-medio"/>
				</div>
			 </p:dialog>			
		</h:form>	
	</ui:define>
</ui:composition>
